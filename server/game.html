<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smart Arkanoid - Game</title>
  <script src="/scripts/jquery-1.11.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<h1>A Game</h1>
  
  <div id="debug"></div>

<script>
	var io = io.connect();

	var game_connected = function() {
	  io.removeListener('game_connected', game_connected);
	};
  io.on('game_connected', game_connected);

	io.on('connect', function() {
	  
    io.emit('game_connect');

	});

	var play_to_right = function() {
  	$('#debug').append('to_right ');
  };
  io.on('play_to_right', play_to_right);

	var play_to_left = function() {
    $('#debug').append('to_left ');
  };
  io.on('play_to_left', play_to_left);

  var play_to_up = function() {
  	$('#debug').append('to_up ');
  };
  io.on('play_to_up', play_to_up);

  var play_to_down = function() {
  	$('#debug').append('to_down ');
  };
  io.on('play_to_down', play_to_down);  
</script>


</body>
</html>
