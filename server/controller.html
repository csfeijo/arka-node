<!DOCTYPE html>
<html lang="en">

<head>
  <title>Arka-Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css" />
  <script src="/scripts/jquery-1.11.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="controller">
  <header>
    <span class="logo fa fa-spinner fa-spin"></span><span class="message">now loading ...</span>
  </header>
  

  <div class="pad">
    <div class="arrows">
      <button class="pad-button" id="up" data-action="up"><span class="fa fa-caret-up"></span></button>
      <div class="clear"></div>
      <button class="pad-button" id="left" data-action="left"><span class="fa fa-caret-left"></span></button>
      <button id="center"></button>
      <button class="pad-button" id="right" data-action="right"><span class="fa fa-caret-right"></span></button>
      <div class="clear"></div>
      <button class="pad-button" id="down" data-action="down"><span class="fa fa-caret-down"></span></button>
    </div>  
  </div>
  
  <div class="main-buttons">
    <div class="btn-container">
      <button class="pad-button" id="select" data-action="select"></button>
      <label>SELECT</label>
    </div>
    <div class="btn-container">
      <button class="pad-button" id="start" data-action="start"></button>
      <label>START</label>
    </div>
  </div>
  
  <div class="action-buttons">
    <div class="btn-container">
      <button class="pad-button" data-action="Y">Y</button>
      <button class="pad-button" data-action="X">X</button>
    </div>
    <div class="btn-container">
      <button class="pad-button" data-action="B">B</button>
      <button class="pad-button" data-action="A">A</button>
    </div>
  </div>


  <div id="debug"></div>

  <script>
  var io = io.connect();
  var game_connected = function() {
    io.removeListener('game_connected', game_connected);
  };
  io.on('game_connected', game_connected);

  io.on('connect', function() {
    io.emit('game_connect');
  });

  $('.pad-button').click(function(e){
    e.preventDefault();
    var action = $(this).attr('data-action');
    
    io.emit('controller_signal', { signal : action });
  });

  </script>  
</body>

</html>
