<!DOCTYPE html>
<html lang="en">

<head>
  <title>Arka-Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css" />
  <script src="/scripts/jquery-1.11.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="controller">
  <header>
    <span class="logo fa fa-spinner fa-spin"></span><span class="message">now loading ...</span>
  </header>
  

  <div class="pad">
    <div class="arrows">
      <button id="up"><span class="fa fa-caret-up"></span></button>
      <div class="clear"></div>
      <button id="left"><span class="fa fa-caret-left"></span></button>
      <button id="center"></button>
      <button id="right"><span class="fa fa-caret-right"></span></button>
      <div class="clear"></div>
      <button id="down"><span class="fa fa-caret-down"></span></button>
    </div>  
  </div>
  
  <div class="main-buttons">
    <div class="btn-container">
      <button id="select"></button>
      <label>SELECT</label>
    </div>
    <div class="btn-container">
      <button id="start"></button>
      <label>START</label>
    </div>
  </div>
  
  <div class="action-buttons">
    <div class="btn-container">
      <button>Y</button>
      <button>X</button>
    </div>
    <div class="btn-container">
      <button>B</button>
      <button>A</button>
    </div>
  </div>


  <div id="debug"></div>

  <script>
  var io = io.connect();
  var game_connected = function() {
    io.removeListener('game_connected', game_connected);
  };
  io.on('game_connected', game_connected);


  io.on('connect', function() {
    
    io.emit('game_connect');

  });

  $('#right').click(function(e){
    e.preventDefault();
    io.emit('to_right');
  });

  $('#left').click(function(e){
    e.preventDefault();
    io.emit('to_left');
  });

  $('#up').click(function(e){
    e.preventDefault();
    io.emit('to_up');
  });
  
  $('#down').click(function(e){
    e.preventDefault();
    io.emit('to_down');
  });
  </script>  
</body>

</html>
